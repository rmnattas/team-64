<html>

<head>

	<title>Quick Start - Leaflet</title>

		crossorigin="" />

		crossorigin=""></script>



</head>

<body>
  <style>

  .blue{
    background-color: #81D4FA;
  }
  .green{
    background-color: #A5D6A7;
  }
  .red{
    background-color: #EF9A9A;
  }

  .center{
    display: block;
    margin-top: auto;
    margin-left: auto;
    margin-right: auto;
    width: 60%;
    border-radius: 10px;
  }
  .center-table{
    display:block;
    margin-top: auto;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    border-radius: 10px;
  }
  td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
  }  


.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left, .right {
  width: 25%;
}

.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width: 100%;
}

  </style>



<div class = row>
  <div class="column left"></div>
  <div class="column middle">
    <div id='map'></div>

	<script>
    var LeafIcon = L.Icon.extend({
      options: {
          iconSize:     [38, 95],
      }
    });
    var greenIcon = new LeafIcon({iconUrl: '% static plane-green.png'}),
      redIcon = new LeafIcon({iconUrl: 'plane-red.png'}),
      blueIcon = new LeafIcon({iconUrl: 'plane-blue.png'});

    var iconList = [redIcon, greenIcon, blueIcon];

    var counter = 0;
    var colorList = ["red","green","blue"];
    var signList = ["AC8514", "WS3170", "WS3181"];
    var distanceList = ["73km", "112km", "34km"];
		var map = L.map('map').fitWorld();

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox/streets-v11'
    }).addTo(map);

    function onLocationFound(e) {
      var radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map);
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        var obj = JSON.parse(this.responseText)
            console.log(this.responseText);
            pinForPlane(obj.plane0)
            pinForPlane(obj.plane1)
            pinForPlane(obj.plane2)
        }
      }
      var apiURL = "api/?lat=" + (e.latlng.lat).toString() + "&lon=" + (e.latlng.lng).toString()
      console.log(apiURL)
      xhttp.open("GET", apiURL, true);
      xhttp.send();
    }


    function onLocationError(e) {
      alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 5});

    map.on('click', onMapClick);
    var popup = L.popup();

    function onMapClick(e) {
      var marker = L.marker(e.latlng).addTo(map);
      map.panTo(e.latlng);
      // addPlane();
     
    }


    function addPlane(plane) {
      var table = document.getElementById("planeTable");
      var newPlane = table.insertRow(-1);

      newPlane.className = colorList[counter];
      var sign = newPlane.insertCell(0);
      var distance = newPlane.insertCell(1);
      var origin = newPlane.insertCell(2);

      sign.innerHTML = plane.callsign;
      distance.innerHTML = plane.distance_km.toFixed(2);
      origin.innerHTML = plane.origin;
    }

    function pinForPlane(plane) {
        console.log("Printing plane")
        var lat1 = plane.latitude;
        var long1 = plane.longitude;
        var latlng = L.latLng(lat1, long1);
        L.marker(latlng, {icon: iconList[counter]}).addTo(map);
        addPlane(plane);
        counter += 1;
    }

  </script>


  <table id="planeTable" align="center" style="width: 70%;">
    <tr>
      <th>Call Sign</th>
      <th>Distance From Pin (Km)</th>
      <th>Country of Origin</th>
    </tr>
  </table>
</div>
<div class="column right"></div>
</body>



</html>
